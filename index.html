<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style>
    #submit{
      background: rgb(190, 17, 17);
    }
    #submit:active{
      background: rgb(117,0,0);
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }
  </style>
  <title>Tax Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Add Item</h1>
    <form id="calc-form">
      <div>
        <label for="item">Item</label>
        <input type="text" id="item" class="u-full-width">
      </div>
      <div>
        <label for="price">Price</label>
        <input type="number" id="price" class="u-full-width">
      </div>
      <div>
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="u-full-width">
      </div>
      <div>
        <label for="tax">Tax %</label>
        <input type="number" id="tax" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="submit" id="submit" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Amount</th>
          <th>Tax</th>
          <th>Tax Total</th>
          <th>Final Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
  <script src="es6LS.js"></script>
</body>
</html>
